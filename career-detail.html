<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>รายละเอียดอาชีพ</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="career-detail"></div>

  <script src="js/careers.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const careerId = params.get("id");
    const career = careers.find(c => c.id === careerId);
    const detailDiv = document.getElementById("career-detail");

    if (career) {
      detailDiv.innerHTML = `
          <header class="main-header">
          <h1>${career.name}</h1>
          </header>
            <img src="${career.image}" alt="${career.name}" class="career-img">
            <div class="career-card">
            <p><strong>คำอธิบาย:</strong> ${career.description}</p>
            <p><strong>ทักษะที่ควรมี:</strong> ${career.skills.join(", ")}</p>
            <p><strong>เงินเดือนเฉลี่ย:</strong> ${career.salary}</p>
            <p><strong>แนวทางการเรียนรู้:</strong> ${career.path}</p>
            <p><a href="index.html" class="back-button">← กลับหน้าอาชีพทั้งหมด</a></p>
            </div>
        `;
    } else {
      detailDiv.innerHTML = `<p>ไม่พบข้อมูลอาชีพนี้</p>`;
    }
  </script>
</body>
</html>
